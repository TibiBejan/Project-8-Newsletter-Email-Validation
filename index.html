<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Design</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <section class="newsletter">
        <h1 class="newsletter-heading">Subscribe to our Newsletter</h1>
        <p class="newsletter-text">Our weekly newsletter provides you with the latest and most important happenings in the industry.</p>
        <form class="newsletter-form">
            <input type="email" id="email" placeholder="Enter e-mail adress" autocomplete="off">
            <input type="submit" id="button" class="btn" value="Subscribe">
        </form>
    </section>

    <script src="app.js"></script>
</body>

</html>
